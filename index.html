<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-search">
                <div class="bars">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="search">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <div class="sub_button">
                    <button type="button">Subscribe Now</button>
                </div>
                <div class="login_button">
                    <button type="button">Log In</button>
                </div>
                <div class="cog">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="html_tech">HTML</div>
                <div class="css_tech">CSS</div>
                <div class="javascript_tech">JavaScript</div>
                <div class="python_tech">Python</div>
            </div>
            <div class="masthead__date">November 11th, 2022</div>
            <div class="masthead__logo">
                <img src="./images/mohammad-times.png">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i>Today's Paper
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
